group 'pl.pawel'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web:1.3.1.RELEASE")
    compile group: 'net.sf.jopt-simple', name: 'jopt-simple', version: '4.8'
    compile group: 'org.springframework.cloud', name: 'spring-cloud-context', version: '1.0.3.RELEASE'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '1.3.0.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
